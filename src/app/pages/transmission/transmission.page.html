<ion-content>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px"
       style="height:100%;padding: 5px;">
    <div fxFlex class="black one"> 1</div>
    <div fxFlex class="black two_h target" [fxFlexAlign]="alignTo"
         (click)="toggleAlignment()"> target
    </div>
    <div fxFlex class="black three"> 3</div>
    <div fxFlex class="black four_h"> 4</div>
    <div fxFlex class="black fives"> 5</div>
  </div>

  <ion-grid class="ion-no-padding" style="height: 100%">
    <ion-row style="height: 100%">

      <ion-col size="9" style="background-color: #1e2023">
        <ion-content>
          <app-video videoId="WETIV8nTu60" [startTimer]="startTimer"></app-video>
        </ion-content>
      </ion-col>

      <ion-col size="3" class="p-2" style="background-color: #92949c">
        <div class="chat">

          <div class="chat-header">
            <h3>My Title</h3>
          </div>

          <div class="chat-messages">
            <app-chat></app-chat>
          </div>

          <div class="chat-poll ion-hide">Enquete</div>

          <div class="chat-footer ion-hide">
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size="9">
                  <input type="text"/>
                </ion-col>
                <ion-col size="3">
                  <ion-button size="small">Enviar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
